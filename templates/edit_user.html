<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
    <div class="edit-container">
        <h1>Edit User</h1>
        <form method="POST" action="/edit-user/{{ user[0] }}">
            <input type="text" name="username" value="{{ user[1] }}" placeholder="Username" required>
            <input type="email" name="email" value="{{ user[2] }}" placeholder="Email" required>
            <input type="text" name="phone" value="{{ user[3] }}" placeholder="Phone" required>
            <input type="text" name="full_name" value="{{ user[4] }}" placeholder="Full Name" required>
            <input type="text" name="department" value="{{ user[5] }}" placeholder="Department" required>
            <select name="permission">
                <option value="operator" {% if user[6] == 'operator' %}selected{% endif %}>Operator</option>
                <option value="administrator" {% if user[6] == 'administrator' %}selected{% endif %}>Administrator</option>
            </select>
            <button type="submit">Update User</button>
        </form>
        <a href="/admin-dashboard" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
